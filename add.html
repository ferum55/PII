<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CMS is a software system designed to support the distance learning process with an emphasis on learning"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Add task</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">CMS</h1>
      <div class="header-buttons">
        <div class="dropdown">
          <button class="bell" aria-label="Notifications">
            <img src="bell.png" width="25" alt="bell" />
          </button>
          <div class="dropdown-content" id="notificationsDropdown">
            <a href="#">Maksym Khrustavchuk sent you a message</a>
            <a href="#">Vitalii Voin sent you a message</a>
            <a href="#">Sviatoslav Sheremetiev sent you a message</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="avatar" aria-label="User Profile">
            <img src="user.png" width="45" alt="user" />
          </button>

          <div class="dropdown-content" id="optionsDropdown">
            <a href="#">Profile</a>
            <a href="#">Log out</a>
          </div>
        </div>
        <p class="name">Roman Ferko</p>
      </div>
    </header>
    <div class="container m-0">
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item"><a href="index.html">Dashboard</a></li>
          <li class="navigation-item"><a href="index.html">Students</a></li>
          <li class="navigation-item"><a href="tasks.html">Tasks</a></li>
        </ul>
      </nav>
      <main class="main">
        <section class="content">
          <div class="container-fluid">
            <h1 class="display-5">Tasks</h1>
            <div class="container">
              <div class="row">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12 border border-secondary p-4 rounded">
                      <form>
                        <div class="form-group row mb-3">
                          <label for="board" class="col-sm-4 col-form-label"
                            >Board</label
                          >
                          <div class="col-sm-8">
                            <select class="form-control" id="board">
                              <option value="ToDo">ToDo</option>
                              <option value="InProgress">InProgress</option>
                              <option value="Done">Done</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label for="task-name" class="col-sm-4 col-form-label"
                            >Name</label
                          >
                          <div class="col-sm-8">
                            <textarea
                              class="form-control"
                              id="task-name"
                              rows="1"
                            ></textarea>
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label for="date" class="col-sm-4 col-form-label"
                            >Date</label
                          >
                          <div class="col-sm-8">
                            <input type="date" class="form-control" id="date" />
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="description"
                            class="col-sm-4 col-form-label"
                            >Description</label
                          >
                          <div class="col-sm-8">
                            <textarea
                              class="form-control"
                              id="description"
                              rows="3"
                            ></textarea>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">
                              Add
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
